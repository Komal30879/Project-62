<html>
    <head>
        <meta charset="utf-8">
        <title>My Gallery</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <ul class="menu">
                <li class="views"><a href="#home">Home</a></li>
                <li class="views"><a href="#grid_view">Grid View</a></li>
                <li class="views"><a href="#slide_view">Slide view</a></li>
            </ul>
        </section>
        <section id="home">
         <h3 id="welcome">Welcome to my Gallery!</h3>
        <img id="home_img" src="https://christopherbabson.com/wp-content/uploads/2018/03/positive-motivation-mindset-attitude.-great-famous-motivational-life-quotes-videos..jpg">
        </section>
        <br>
        <br>
        <section id="grid_view">
             <h1 id="grid">Grid View</h1>
             <hr>
            <div class="first_line">
                <img class="first" src="img1.png">
                <img class="second" src="img2.png">
                <img class="third" src="img3.png">
                <img class="fourth" src="img4.png">
            </div>
            <br>
            <br>
            <div class="second_line">
                <img class="fifth" src="img5.jpg">
                <img class="sixth" src="img6.jpg">
                <img class="seventh" src="img7.jpg">
                <img class="eighth" src="img8.jpg">
            </div>
            <br>
            <br>
            <div class="third_line">
                <img class="ninth" src="img9.jpg">
                <img class="tenth" src="img10.jpg">
                <img class="eleventh" src="img11.jpg">
                <img class="twelvth" src="img12.jpg">
            </div>
            <br>
            <br>
        </section>
        
        <section id="slide_view">
            <h2 id="slide">Slide View</h2>
            <hr>
            <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
            <center>
                <img class="first" src="img1.png">
            </center>
            </div>
            <div id="one" class="item">
            <center>
                <img id="two" class="second" src="img2.png">
            </center>
            </div>
            <div class="item">
                <center>
                    <img id="three" class="third" src="img3.png">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="four" class="fourth" src="img4.png">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="five" class="fifth" src="img5.jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="six" class="sixth" src="img6.jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="seven" class="seventh" src="img7.jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="eight" class="eighth" src="img8.jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="nine" class="ninth" src="img9.jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="ten" class="tenth" src="img10.jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="eleven" class="eleventh" src="img11.jpg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="twelve" class="twelvth" src="img12.jpg">
                </center>
            </div>
            </div>
            
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>   
        </a>
         <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>   
        </a>
        </div>
      </section>
    </body>
</html>
